<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #bb86fc;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 1.2em;
            color: #e0e0e0;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        button {
            background: rgba(241, 160, 54, 0.93);
            color:rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background:rgb(11, 116, 182);
        }
        .flash {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .flash.success {
            background:#03dac6;
            color: #fff;
        }
        .flash.error {
            background:rgba(176, 0, 32, 0.62);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <h3>The time to process increases according to the file size...</h3>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <label for="fileInput">Select a file:</label><br>
        <input type="file" id="fileInput" name="fileInput" accept="*/*"><br>
        <button type="submit">Inspect</button>
    </form>
</body>
</html>
